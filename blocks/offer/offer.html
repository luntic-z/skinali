<form action="#" class="section offer form offer__form bg-secondary">
  <div class="container">
    <div class="offer-block offer__block">
      <h2 class="section-title section__title offer__title">Оставьте заявку на расчет</h2>
      <span class="offer__subtitle">И получите 30% скидку на изготовление скинали или фартука для кухни</span>
      <div class="form__row">
        <div class="form__group">
          <label for="" class="form__label">Вид стекла</label>
          <!-- /.form__label -->
          <input type="text" class="input form__input">
        </div>
        <!-- /.form__group -->
        <div class="form__group">
          <label for="" class="form__label">Ширина, см</label>
          <!-- /.form__label -->
          <input type="text" class="input form__input">
        </div>
        <!-- /.form__group -->
        <div class="form__group">
          <label for="" class="form__label">Высота, см</label>
          <!-- /.form__label -->
          <input type="text" class="input form__input">
        </div>
        <!-- /.form__group -->
      </div>
      <!-- /.form__row -->
      <div class="form__row form__row_checkbox">
        <div class="form__group form__checkbox">
          <input type="checkbox" class="checkbox" id="install">
          <label for="install" class="checkbox__label">Монтаж</label>
        </div>
        <!-- /.form__group -->
        <div class="form__group form__checkbox">
          <input type="checkbox" class="checkbox" id="delivery">
          <label for="delivery" class="checkbox__label">Доставка</label>
        </div>
        <!-- /.form__group -->
      </div>
      <!-- /.form__row -->
      <div class="form__row">
        <div class="form__name form__group">
          <input type="text" placeholder="Ваше имя" class="input form__input">
        </div>
        <div class="form__tel form__group">
          <input type="tel" placeholder="Ваш телефон" class="input form__input">
        </div>
        <button type="submit" class="button form__submit form__group button_flex">Получить скидку</button>
      </div>
    </div>
  </div>
</form>
